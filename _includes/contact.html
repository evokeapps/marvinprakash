<div class="row">
    {% for item in site.data.contact %}
    <div class="col-12 col-md-6 col-lg-4">
        <div class="p-3 text-secondary">
            <i class="{{item.icon}}"></i>
            <span>{{item.title}}</span>
            <div class="fs-5 text-white">{{item.description}}</div>
        </div>
    </div>
    {% endfor %}
</div>
