{% for item in site.data.experience %}
<div class="p-3 border shadow shadow-sm rounded mb-3 d-flex flex-row">
  <div class="me-4 fs-3"><i class="fas fa-laptop-code text-primary"></i></div>
  <div>
    <div class="fw-bold fs-4">{{item.title}}</div>
    <div class="fs-5 ff-serif text-muted">{{item.description}}</div>
  </div>
</div>
{% endfor %}
