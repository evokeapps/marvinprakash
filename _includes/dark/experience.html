{% for item in site.data.experience %}
<div class="p-3 border shadow shadow-sm rounded mb-3 d-flex flex-row">
  <div class="me-4 fs-3">
    <i class="{{item.icon | default: 'fas fa-laptop-code'}} text-info"></i>
  </div>
  <div>
    <div class="fw-bold text-white fs-4">{{item.title}}</div>
    <div class="fs-5 ff-serif text-secondary">{{item.description}}</div>
  </div>
</div>
{% endfor %}
