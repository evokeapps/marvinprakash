<div id="timeline-wrapper">
    <ul class="sessions">
        {% for item in site.data.projects %}
        <li>
            <div class="time">{{item.duration}}</div>
            <div class="fs-4 fw-bold">{{item.title}}</div>
            <div class="fs-5 text-muted">{{item.description}}</div>
        </li>
        {% endfor %}
    </ul>
</div>
