<div id="timeline-wrapper">
    <ul class="sessions">
        {% for item in site.data.education %}
        <li>
            <div class="time">{{item.duration}}</div>
            <div class="fw-bold fs-4">{{item.institution}}</div>
            <div class="text-muted mb-2">{{item.title}}</div>
            <div class="fs-5">{{item.notes}}</div>
        </li>
        {% endfor %}
    </ul>
</div>
